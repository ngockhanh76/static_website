<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="contact_page.css">
    <title>Contact Page</title>
</head>
<body>
    <header id="header-bar" class="header-bar">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo"/>
            </a> 
        </div>
        <nav>
            <div class="topnav">
                <a href="index.html" class="active">Home</a>
                <a href="thriller.html">Thriller</a>
                <a href="kids.html">Kids</a>
            </div>
        </nav>
    </header>    
    <main>
        <h2>Contact US</h2>
        <form onsubmit="return false;" method="post" action="contact_page.html">
            <div class="form-row">
                <div class="form-label">
                    <label for="contact-purpose">Contact purpose</label>
                </div>
                <div class="form-field">
                    <select name="contact-purpose">
                        <option value=""selected>Please Select</option>
                        <option value="sell-books">I want to sell books</option>
                        <option value="buy-books">I want to buy books</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">
                    <label for="name">Your name</label>
                </div>
                <div class="form-field">
                    <input required id="name" type="text" name="name" maxlength="50">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">
                    <label for="email">Your email</label>
                </div>
                <div class="form-field">
                    <input required id="email" type="email" name="email">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">
                    <label for="phone">Your phone</label>
                </div>
                <div class="form-field">
                    <input required id="phone" type="tel" name="phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label for="method">How can we contact you:</label>
                <div class="form-field">
                    <ul>
                        <li>
                            <input type="checkbox" id="contact_email"name="contact_method" value="email">
                            <label for="contact_email">By email</label>
                        </li>
                        <li>
                            <input type="checkbox" id="contact_phone"name="contact_method" value="phone">
                            <label for="contact_email">By phone</label>
                        </li>
                    </ul>          
                </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Do you want to receive our weekly newsletter:</label>
                </div>
                <div class="form-field">
                    <ul>
                        <li>
                        <input type="radio" id="yes" name="receive_the_weekly_newsletter" value="yes" checked>
                        <label for="contact_email">Yes</label>
                        </li>
                        <li>
                        <input type="radio" id="no" name="receive_the_weekly_newsletter" value="no">
                        <label for="contact_phone">No</label>
                        </li>
                    </ul>
                </div>
            
            <div class="form-row">
                <div class="form-label">
                    <label for="note">Note</label>
                </div>
                <div class="form-field">
                    <textarea cols="40" rows="10" required id="note" name="note"></textarea>
                </div>
            </div>

            <div class="form-row">
                <input type="reset" value="  Clear   ">
                <input type="submit" value="   Send   ">
            </div>
        </form>
    </main>
    <footer>
        <div class="navbar">
            <a href="#aboutus">About Us</a>
            <a href="#privacy_policy">Privacy Policy</a>
            <a href="#terms">Terms</a>
            <a href="#copyright">Copyright</a>
            <a href="contact_page" class="active">Contact Us</a>
          </div>
    </footer>
</body>
</html>
